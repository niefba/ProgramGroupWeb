<div>
  <div class="modal-backdrop fade in"></div>
  <div class="modal fade in">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" ng-click="cancelLine()"><span>&times;</span></button>
          <h4 class="modal-title">
            {{ line.serviceType }}
            <span ng-hide="line.serviceType">{{ msg[line.type] |Â translate:lang }}</span>
          </h4>
        </div>
        
        <div class="modal-body">
          
          <form name="formLine" class="form-horizontal">

            <div class="form-group"  ng-class="{'has-error': formLine.quantityResort.$invalid}">
              <label for="quantityResort" class="col-sm-4 control-label">{{ msg.quantity | translate:lang }}</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="quantityResort" ng-model="line.quantityResort" placeholder="{{ msg.quantity | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
              </div>
            </div>

            <div class="form-group"  ng-class="{'has-error': formLine.priceResort.$invalid}">
              <label for="priceResort" class="col-sm-4 control-label">{{ msg.price | translate:lang }}</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" name="priceResort" ng-model="line.priceResort" placeholder="{{ msg.price | translate:lang }}" ng-pattern="/^[0-9\.]*$/" required>
              </div>
            </div>

            <div class="form-group" ng-class="{'has-error': formLine.commentResort.$invalid}">
              <label for="commentResort" class="col-sm-4 control-label">{{ msg.comment | translate:lang }}</label>
              <div class="col-sm-8">
                <textarea class="form-control" name="commentResort" rows="6" ng-maxlength="300" ng-model="line.commentResort"></textarea>
              </div>
            </div>
          </form>

        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="cancelLine()">{{ msg.cancel | translate:lang }}</button>
          <button type="button" class="btn btn-primary" ng-click="saveLine(line)" ng-disabled="formLine.$invalid">{{ msg.save | translate:lang }}</button>
        </div>

      </div>
    </div>
  </div>
</div>
