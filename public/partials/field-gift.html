<div class="form-group" ng-class="{'has-error': formLine.date.$invalid}">
  <label for="date" class="col-sm-4 control-label">{{ msg.date | translate:lang }}</label>
  <div class="col-sm-8">
    <div class="input-group">
      <input type="date" class="form-control" name="date" ng-model="line.date" placeholder="{{ msg.formatDate | translate:lang }}" required>
      <div data-date-picker data-model="line.date" data-lang="{{ lang }}" data-msg="msg"></div>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.origin.$invalid}">
  <label for="origin" class="col-sm-4 control-label">{{ msg.origin | translate:lang }}</label>
  <div class="col-sm-8">
    <label>
      <input type="radio" name="origin" ng-model="line.origin" value="shop" required>
      {{ msg.shop | translate:lang }}
    </label>
    <label>
      <input type="radio" name="origin" ng-model="line.origin" value="customer" required>
      {{ msg.customer | translate:lang }}
    </label>
    <label>
      <input type="radio" name="origin" ng-model="line.origin" value="other" required>
      {{ msg.other | translate:lang }}
    </label>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.giftType.$invalid}">
  <label for="giftType" class="col-sm-4 control-label">{{ msg.giftType | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="giftType" ng-model="line.giftType" placeholder="{{ msg.giftType | translate:lang }}" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.quantity.$invalid}">
  <label for="quantity" class="col-sm-4 control-label">{{ msg.quantity | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="quantity" ng-model="line.quantity" placeholder="{{ msg.quantity | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.price.$invalid}">
  <label for="price" class="col-sm-4 control-label">{{ msg.price | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="price" ng-model="line.price" placeholder="{{ msg.price | translate:lang }}" ng-pattern="/^[0-9\.]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.depositPrice.$invalid}">
  <label for="depositPrice" class="col-sm-4 control-label">{{ msg.depositPrice | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="depositPrice" ng-model="line.depositPrice" placeholder="{{ msg.depositPrice | translate:lang }}" ng-pattern="/^[0-9\.]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.payment.$invalid}">
  <label for="payment" class="col-sm-4 control-label">{{ msg.payment | translate:lang }}</label>
  <div class="col-sm-8">
    <select class="form-control" name="payment" ng-model="line.payment" required>
      <option>{{ msg.paymentClubmed | translate:lang }}</option>
      <option>{{ msg.paymentResort | translate:lang }}</option>
      <option>{{ msg.paymentCustomer | translate:lang }}</option>
    </select>
  </div>
</div>
