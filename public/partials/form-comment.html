<div>
  <div class="modal-backdrop fade in"></div>
  <div class="modal fade in">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" ng-click="closeTemplate()"><span>&times;</span></button>
          <h4 class="modal-title">{{ msg[commentFrom] | translate:lang }}</h4>
        </div>
        
        <div class="modal-body">
          
          <form name="formComment" class="form-horizontal">

            <div class="form-group">
              <div class="col-sm-12">
                <textarea class="form-control" rows="3" ng-model="comment" placeholder="{{ msg[commentFrom] | translate:lang }}">{{ comment }}</textarea>
              </div>
            </div>
          </form>

        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="closeTemplate()">{{ msg.cancel | translate:lang }}</button>
          <button type="button" class="btn btn-primary" ng-click="saveComment(comment)" ng-disabled="formComment.$invalid">{{ msg.save | translate:lang }}</button>
        </div>

      </div>
    </div>
  </div>
</div>
