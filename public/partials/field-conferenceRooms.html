<div class="form-group" ng-class="{'has-error': formLine.date.$invalid}">
  <label for="date" class="col-sm-4 control-label">{{ msg.date | translate:lang }}</label>
  <div class="col-sm-8">
    <div class="input-group">
      <input type="date" class="form-control" name="date" ng-model="line.date" placeholder="{{ msg.formatDate | translate:lang }}" required>
      <div data-date-picker data-model="line.date" data-lang="{{ lang }}" data-msg="msg"></div>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.serviceType.$invalid}">
  <label for="serviceType" class="col-sm-4 control-label">{{ msg.room | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="serviceType" ng-model="line.serviceType" placeholder="{{ msg.room | translate:lang }}" required>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.hourFrom.$invalid || formLine.hourTo.$invalid}">
  <label for="hourFrom" class="col-sm-4 control-label">{{ msg.schedule | translate:lang }}</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name="hourFrom" ng-model="line.hourFrom" placeholder="{{ msg.formatHour | translate:lang }}" ng-pattern="/^[0-9][0-9]:[0-9][0-9]$/" required>
  </div>
  <div class="col-sm-4">
    <input type="text" class="form-control" name="hourTo" ng-model="line.hourTo" placeholder="{{ msg.formatHour | translate:lang }}" ng-pattern="/^[0-9][0-9]:[0-9][0-9]$/" required>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.basicEquipment.$invalid}">
  <label for="basicEquipment" class="col-sm-4 control-label">{{ msg.basicEquipment | translate:lang }}</label>
  <div class="col-sm-8">
    <label class="control-label">
      <input type="radio" name="basicEquipment" ng-model="line.basicEquipment" value="yes" required>
      {{ msg.yes | translate:lang }}
    </label>
    <label class="control-label">
      <input type="radio" name="basicEquipment" ng-model="line.basicEquipment" value="no" required>
      {{ msg.no | translate:lang }}
    </label>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.arrangement.$invalid}">
  <label for="arrangement" class="col-sm-4 control-label">{{ msg.arrangement | translate:lang }}</label>
  <div class="col-sm-8">
    <select class="form-control" name="arrangement" ng-model="line.arrangement" required>
      <option value="arrangementU">{{ msg.arrangementU | translate:lang }}</option>
      <option value="arrangementTheatre">{{ msg.arrangementTheatre | translate:lang }}</option>
      <option value="arrangementConference">{{ msg.arrangementConference | translate:lang }}</option>
      <option value="arrangementClassroom">{{ msg.arrangementClassroom | translate:lang }}</option>
    </select>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.nbPerson.$invalid}">
  <label for="nbPerson" class="col-sm-4 control-label">{{ msg.nbPerson | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="nbPerson" ng-model="line.nbPerson" placeholder="{{ msg.nbPerson | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.quantity.$invalid}">
  <label for="quantity" class="col-sm-4 control-label">{{ msg.nbRoom | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="quantity" ng-model="line.quantity" placeholder="{{ msg.nbRoom | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.price.$invalid}">
  <label for="price" class="col-sm-4 control-label">{{ msg.price | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="price" ng-model="line.price" placeholder="{{ msg.price | translate:lang }}" ng-pattern="/^[0-9\.]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.payment.$invalid}">
  <label for="payment" class="col-sm-4 control-label">{{ msg.payment | translate:lang }}</label>
  <div class="col-sm-8">
    <select class="form-control" name="payment" ng-model="line.payment" required>
      <option value="paymentClubmed">{{ msg.paymentClubmed | translate:lang }}</option>
      <option value="paymentResort">{{ msg.paymentResort | translate:lang }}</option>
      <option value="paymentCustomer">{{ msg.paymentCustomer | translate:lang }}</option>
    </select>
  </div>
</div>
