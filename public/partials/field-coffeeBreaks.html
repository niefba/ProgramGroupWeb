<div class="form-group" ng-class="{'has-error': formLine.date.$invalid}">
  <label for="date" class="col-sm-4 control-label">{{ msg.date | translate:lang }}</label>
  <div class="col-sm-8">
    <div class="input-group">
      <input type="date" class="form-control" name="date" ng-model="line.date" placeholder="{{ msg.formatDate | translate:lang }}" required>
      <div data-date-picker data-model="line.date" data-lang="{{ lang }}" data-msg="msg"></div>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.hour.$invalid}">
  <label for="hour" class="col-sm-4 control-label">{{ msg.hour | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="hour" ng-model="line.hour" placeholder="{{ msg.formatHour | translate:lang }}" ng-pattern="/^[0-9][0-9]:[0-9][0-9]$/" required>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.breakType.$invalid}">
  <label for="breakType" class="col-sm-4 control-label">{{ msg.breakType | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="breakType" ng-model="line.breakType" placeholder="{{ msg.breakType | translate:lang }}" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.quantity.$invalid}">
  <label for="quantity" class="col-sm-4 control-label">{{ msg.nbPerson | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="quantity" ng-model="line.quantity" placeholder="{{ msg.nbPerson | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.price.$invalid}">
  <label for="price" class="col-sm-4 control-label">{{ msg.price | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="price" ng-model="line.price" placeholder="{{ msg.price | translate:lang }}" ng-pattern="/^[0-9\.]*$/" required>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.place.$invalid}">
  <label for="place" class="col-sm-4 control-label">{{ msg.place | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="place" ng-model="line.place" placeholder="{{ msg.place | translate:lang }}" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.payment.$invalid}">
  <label for="payment" class="col-sm-4 control-label">{{ msg.payment | translate:lang }}</label>
  <div class="col-sm-8">
    <select class="form-control" name="payment" ng-model="line.payment" required>
      <option>{{ msg.paymentClubmed | translate:lang }}</option>
      <option>{{ msg.paymentResort | translate:lang }}</option>
      <option>{{ msg.paymentCustomer | translate:lang }}</option>
    </select>
  </div>
</div>
