<div class="form-group" ng-class="{'has-error': formLine.date.$invalid}">
  <label for="date" class="col-sm-4 control-label">{{ msg.date | translate:lang }}</label>
  <div class="col-sm-8">
    <div class="input-group">
      <input type="date" class="form-control" name="date" ng-model="line.date" placeholder="{{ msg.formatDate | translate:lang }}" required>
      <div data-date-picker data-model="line.date" data-lang="{{ lang }}" data-msg="msg"></div>
    </div>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.hour.$invalid}">
  <label for="hour" class="col-sm-4 control-label">{{ msg.hour | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="hour" ng-model="line.hour" placeholder="{{ msg.formatHour | translate:lang }}" ng-pattern="/^[0-9][0-9]:[0-9][0-9]$/" required>
  </div>
</div>

<div class="form-group"  ng-class="{'has-error': formLine.nbPerson.$invalid}">
  <label for="nbPerson" class="col-sm-4 control-label">{{ msg.nbPerson | translate:lang }}</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" name="nbPerson" ng-model="line.nbPerson" placeholder="{{ msg.nbPerson | translate:lang }}" ng-pattern="/^[0-9]*$/" required>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.beforeAfterLunch.$invalid}">
  <label for="beforeAfterLunch" class="col-sm-4 control-label">{{ msg.beforeAfterLunch | translate:lang }}</label>
  <div class="col-sm-8">
    <label>
      <input type="radio" name="beforeAfterLunch" ng-model="line.beforeAfterLunch" value="beforeLunch" required>
      {{ msg.beforeLunch | translate:lang }}
    </label>
    <label>
      <input type="radio" name="beforeAfterLunch" ng-model="line.beforeAfterLunch" value="afterLunch" required>
      {{ msg.afterLunch | translate:lang }}
    </label>
  </div>
</div>

<div class="form-group" ng-class="{'has-error': formLine.busCarTaxi.$invalid}">
  <label for="busCarTaxi" class="col-sm-4 control-label">{{ msg.busCarTaxi | translate:lang }}</label>
  <div class="col-sm-8">
    <label>
      <input type="radio" name="busCarTaxi" ng-model="line.busCarTaxi" value="bus" required>
      {{ msg.bus | translate:lang }}
    </label>
    <label>
      <input type="radio" name="busCarTaxi" ng-model="line.busCarTaxi" value="car" required>
      {{ msg.car | translate:lang }}
    </label>
    <label>
      <input type="radio" name="busCarTaxi" ng-model="line.busCarTaxi" value="taxi" required>
      {{ msg.taxi | translate:lang }}
    </label>
  </div>
</div>
