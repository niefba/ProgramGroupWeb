<!doctype html>
<html lang="en" ng-app="programGroupApp">
<head>
  <meta charset="utf-8">
  <title>Program Group for Club Med</title>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  <link href="/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
  <base href="/">
</head>
<body ng-controller="AppCtrl">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Program Group</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">{{ msg.home | translate:lang }}</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ msg.language | translate:lang }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-class="{'active': lang == 'fr'}"><a href="#" ng-click="lang='fr'">{{ msg.french | translate:lang }}</a></li>
              <li ng-class="{'active': lang == 'en'}"><a href="#" ng-click="lang='en'">{{ msg.english | translate:lang }}</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>

  <script type="text/javascript" src="/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/angular/angular.js"></script>
  <script src="/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controllers.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/directives.js"></script>
</body>
</html>
